<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Personality Quiz</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
      <span class="navbar-brand">Personality Quiz</span>
    </div>
  </nav>

  <main class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h3 mb-3">What Music Genre Are You?</h1>
            <p class="text-muted">Pick one answer for each question. Well total your points and tell you your category.</p>

            <!-- ====== Start quiz element ====== -->
            <div class="question-block mb-3" id="q1">
              <h2 class="h5">1 Pick a Friday night vibe</h2>
              <div class="d-grid d-md-flex gap-2">
                <button class="btn btn-outline-primary answer-btn" data-answer="A" data-points="3">Freestyling with friends</button>
                <button class="btn btn-outline-primary answer-btn" data-answer="B" data-points="4">Karaoke + bright lights</button>
                <button class="btn btn-outline-primary answer-btn" data-answer="C" data-points="1">Small venue live band</button>
                <button class="btn btn-outline-primary answer-btn" data-answer="D" data-points="2">Chill hangout / playlist</button>
              </div>
            </div>
            <!-- ====== End quiz element ====== -->

            <div class="question-block mb-3" id="q2">
              <h2 class="h5">2 Choose a footwear style</h2>
              <div class="d-grid d-md-flex gap-2">
                <button class="btn btn-outline-primary answer-btn" data-answer="A" data-points="3">Fresh sneakers</button>
                <button class="btn btn-outline-primary answer-btn" data-answer="B" data-points="4">Trendy platforms</button>
                <button class="btn btn-outline-primary answer-btn" data-answer="C" data-points="1">Classic boots</button>
                <button class="btn btn-outline-primary answer-btn" data-answer="D" data-points="2">Comfy casuals</button>
              </div>
            </div>

            <div class="question-block mb-3" id="q3">
              <h2 class="h5">3 Your ideal playlist energy?</h2>
              <div class="d-grid d-md-flex gap-2">
                <button class="btn btn-outline-primary answer-btn" data-answer="A" data-points="3">Storytelling + heavy beats</button>
                <button class="btn btn-outline-primary answer-btn" data-answer="B" data-points="4">Catchy hooks + feel-good</button>
                <button class="btn btn-outline-primary answer-btn" data-answer="C" data-points="1">Guitars + raw emotion</button>
                <button class="btn btn-outline-primary answer-btn" data-answer="D" data-points="2">Laid-back lo-fi / vibes</button>
              </div>
            </div>

            <div class="question-block mb-4" id="q4">
              <h2 class="h5">4 Best concert setting</h2>
              <div class="d-grid d-md-flex gap-2">
                <button class="btn btn-outline-primary answer-btn" data-answer="A" data-points="3">Hype arena w/ DJ</button>
                <button class="btn btn-outline-primary answer-btn" data-answer="B" data-points="4">Massive stadium tour</button>
                <button class="btn btn-outline-primary answer-btn" data-answer="C" data-points="1">Packed underground club</button>
                <button class="btn btn-outline-primary answer-btn" data-answer="D" data-points="2">Outdoor festival lawn</button>
              </div>
            </div>

            <div class="d-grid">
              <button id="submit-btn" class="btn btn-primary btn-lg" type="button">Show Results</button>
            </div>

            <hr class="my-4">

            <!-- Where well show the result -->
            <div id="result-container" class="alert d-none" role="alert"></div>
            <div id="result-media" class="text-center mt-2"></div>

            <p class="small text-muted mt-3">
              <a href="#" id="reset-link">Reset quiz</a>
            </p>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS -->
  <script src="js/script.js"></script>
</body>
</html>
